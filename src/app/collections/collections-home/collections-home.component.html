<app-divider>Table Component</app-divider>
<app-table class="striped celled" [data]="data" [headers]="headers"></app-table>

<app-divider>Tab Menu</app-divider>
<app-tabs>
  <!-- { exact: false } then "Birgraphy" link will always be active, because all other links contain "./" -->
  <a
    [routerLinkActiveOptions]="{ exact: true }"
    class="item"
    routerLink="./"
    routerLinkActive="active"
    >Biography</a
  >
  <a class="item" routerLink="./companies" routerLinkActive="active"
    >Companies</a
  >
  <a class="item" routerLink="./partners" routerLinkActive="active">Partners</a>
</app-tabs>
